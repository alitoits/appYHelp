<div id="register-block">
	<h2>Введите данные.. <i class="fa fa-bullhorn"></i></h2>

	<div class="wdt_40 tab_wdt_60 mob_wdt_100 left">
		<div class="user-name-block">
			<label for="username">Ваше Имя:</label>
			<input id="username" class="form-element" placeholder="Введите Ваше Имя" autocomplete="on"/>
		</div>
		<div class="phone-block">
			<label for="phone-number">Номер телефона:</label>
			<input id="phone-number" class="form-element" placeholder="Введите Ваш номер телефона" autocomplete="on"/>
		</div>
		<div class="bdate-block">
			<label for="bdate">Дату рождения:</label>
			<input id="bdate" class="form-element" placeholder="Введите Вашу дату рождения" autocomplete="on"/>
		</div>
		<div class="mail-block">
			<label for="mail">Ваш email:</label>
			<input id="mail" class="form-element" placeholder="Введите Ваш email адрес" autocomplete="on"/>
		</div>
		<div class="pwd-block">
			<label for="pwd">Пароль:</label>
			<input id="pwd" class="form-element" placeholder="Введите пароль" autocomplete="on"/>
		</div>
		<div class="rep-pwd-block">
			<label for="rep-pwd">Повторите пароль:</label>
			<input id="rep-pwd" class="form-element" placeholder="Повторите пароль" autocomplete="on"/>
		</div>
		<div class="submit-block">
			<button type="button" class="btn btn-submit">Регистрация</button>
		</div>
	</div>
	<div class="fa fa-blue fa-slideshare pr-logo"></div>
</div>
