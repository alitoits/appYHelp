<div id="login-block">
	<h2>Введите данные.. <i class="fa fa-bullhorn"></i></h2>

	<div class="wdt_desktop wdt_tablet wdt_mobile left">
		<div class="login-block">
			<label for="username">Имя пользователя:</label>
			<input type="text" id="username" class="form-element" placeholder="Введите Ваше имя" autocomplete="on"/>
		</div>
		<div class="pwd-block">
			<label for="password">Пароль:</label>
			<input type="text" id="password" class="form-element" placeholder="Введите пароль" autocomplete="on"/>
		</div>
		<div class="submit-block">
			<button type="button" id="login-button" class="btn btn-submit">Войти</button>
		</div>
	</div>
	<div class="fa fa-blue fa-slideshare pr-logo"></div>
</div>
