<div id="notes-block">
	<h2>Введите данные.. <i class="fa fa-bullhorn"></i></h2>

	<div class="wdt_40 tab_wdt_60 mob_wdt_100 left">
		<div class="user-name-block">
			<label for="username">Ваше Имя:</label>
			<input id="username" class="form-element" placeholder="Введите Ваше Имя" autocomplete="on"/>
		</div>
		<div class="phone-block">
			<label for="phone-number">Номер телефона:</label>
			<input id="phone-number" class="form-element" placeholder="Введите Ваш номер телефона" autocomplete="on"/>
		</div>
		<div class="description-block">
			<label for="descr-note">Описание объявления:</label>
			<textarea rows="5" id="descr-note" class="form-element" placeholder="Описание"></textarea>
		</div>
		<div class="upload-block">
			<label for="uploader">Загрузите файл:</label>
			<input type="file" id="uploader" class="form-element" placeholder="Загрузите фото" disabled/>
		</div>
		<div class="submit-block">
			<button type="button" class="btn btn-submit">Сохранить</button>
		</div>
	</div>
	<div class="fa fa-blue fa-paperclip pr-logo"></div>
</div>
